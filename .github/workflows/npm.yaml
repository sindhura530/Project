name: npm pipeline

on:
 workflow_call

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: pulling image from docker hub and building
        run: |
           mkdir myfiles
           cd myfiles
           docker pull amazon/aws-lambda-nodejs:latest
           docker build -t aws-lambda-nodejs:latest .
           docker run -it aws-lambda-nodejs:latest
           npm install

    
  
      


